<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="styles/foundation.css" />
    <script src="scripts/vendor/modernizr.js"></script>
  </head>
  <body>

    <div class="row">
      <div class="large-12 columns">
        <div class="panel">
          <h1>Linkeroo!</h1>
        </div>
      </div>
    </div>
     
    <div class="row">
      <div class="large-3 columns ">
        <div class="panel">
          <a href="#"><img  src="http://placehold.it/300x240&text=[test text]"/></a>
          <h5><a href="#">Your Name</a></h5>
            <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
            <section class="section">
              <h5 class="title"><a href="#">Section 1</a></h5>
            </section>
            <section class="section">
              <h5 class="title"><a href="#">Section 2</a></h5>
            </section>
          </div>
        </div>
      </div>
      
      <div class="large-6 columns">
         
        <div class="post row" ng-repeat="post in posts">
          <div class="large-2 columns small-3">
            <img ng-src="http://www.gravatar.com/avatar/{{ user.profile.md5_hash }}" class="nav-pic" />
          </div>
          <div class="large-10 columns">
            <div class="info">
              <a ng-href="{{ post.url }}">
                {{ post.title }}<span class="url">({{ post.url | hostnameFromUrl }})</span>
              </a>
            </div>

            <div>
              <span>Submitted by <a ng-href="#/users/{{ post.creatorUID }}">{{ post.creator }}</a></span>
              &mdash;
              <a ng-href="#/posts/{{ post.$id }}">Comments</a>
              <a ng-click="deletePost(post)" ng-show="user.uid === post.creatorUID">Delete</a>
            </div>   
          </div>
        </div>

      </div>     
       
      <aside class="large-3 columns hide-for-small">
        <p><img src="http://placehold.it/300x440&text=[ad 1 test]"/></p>
        <p><img src="http://placehold.it/300x440&text=[ad 2 test]"/></p>
      </aside>
   
    </div>

    <footer class="row">
      <div class="large-12 columns">
        <hr/>
        <div class="row">
          <div class="large-5 columns">
            <p>Â© Copyright no one at all. Go to town.</p>
          </div>
          <div class="large-7 columns">
            <ul class="inline-list right">
              <li><a href="#">Section 1</a></li>
              <li><a href="#">Section 2</a></li>
              <li><a href="#">Section 3</a></li>
              <li><a href="#">Section 4</a></li>
              <li><a href="#">Section 5</a></li>
              <li><a href="#">Section 6</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>    
    
    <script src="scripts/vendor/jquery.js"></script>
    <script src="scripts/foundation/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
